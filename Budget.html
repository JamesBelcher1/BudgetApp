<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Budget Tracker</title>
</head>
<body>
    <h1>YuanGuard</h1>
    
    <div class="BudgetInput">
        <label for="Budget"></label>
        <input type="number">
    </div>

    <div class="ItemInput">
        <label for="Item name"></label>
        <input type="text">
    </div>

    <div class="CostInput">
        <label for="Cost"></label>
        <input type="number">
    </div>

    <div class="ExpenseButton">
        <button>Add Expenses</button>
    </div>

    <div class="TotalSpent">
        <h2>Total Spent: <span class="SpentNumber">0</span></h2>
    </div>

    <div>
        <ul class="ExpenseList">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li>=</li>
        </ul>
    </div>

    <script src="Budget.js"></script>
</body>

</html>
